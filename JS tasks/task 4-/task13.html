<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h2>check palindrome or not</h2><br>
        <label for="">enter a string</label><br>
        <input type="text" id="word" size="30"><br>
        <button onclick="palindrome()">check</button><br/>
        <h3 id="ans"></h3>
    </div>

    <script>
        function palindrome()
        {
            
            var str=document.getElementById("word").value;
            var rev=str.split("").reverse().join("");
            if(str==rev)
            {
                document.getElementById("ans").innerHTML="Entered string is a palindrome"
            }
            else{
                document.getElementById("ans").innerHTML="Entered string is not a palindrome"
            }
        
            
        }
    </script>
    
</body>
</html>
