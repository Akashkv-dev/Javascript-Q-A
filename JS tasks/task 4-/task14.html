<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="box">
        <h3>enter the size of array</h3>
        <input type="text" id="limit">
        <button onclick="myf()">submit</button>
        <p id="a1"></p>
    </div>

    <script>
        function myf() {
            var ar1 = [[],[],[]] 
            var ar2 = [[],[],[]]
             var ar3 = [[],[],[]]
            var size = parseInt(document.getElementById("limit").value)
            for (var i = 0; i < size; i++) {
                for (var j = 0; j < size; j++) {
                    ar1[i][j] = parseInt(prompt("enter array one"))
                    console.log(ar1[i][j])
                }
            }
            for (var i = 0; i < size; i++) {
                for (var j = 0; j < size; j++) {
                    ar2[i][j] = parseInt(prompt("enter array two"))
                    console.log(ar2[i][j])
                }
            }
            for (var i = 0; i < size; i++) {
                for (var j = 0; j < size; j++) {
                    ar3[i][j] = ar1[i][j] + ar2[i][j]
                }
            }
            document.write(JSON.stringify(ar3))

        }
    </script>

</body>
