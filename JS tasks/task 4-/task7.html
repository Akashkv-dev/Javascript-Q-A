<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h2>Enter a number</h2>
        <input type="text"  id="num" size="30">
        <button onclick="multi()">click</button>
        <div id="ans"></div>
    </div>

    <script>
        function multi()
        {
            var n=parseFloat(document.getElementById("num").value)
            for( var i=1;i<=10;i++)
            {
                document.getElementById("ans").innerHTML+=(i+"*"+n+"="+i*n + "<br>")
                console.log(i+"*"+n+"="+i*n)
            }
            
            
        }
    </script>
    
</body>
</html>
