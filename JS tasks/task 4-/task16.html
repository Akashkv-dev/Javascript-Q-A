<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h2>prime or not</h2><br>
        <label for="">enter the number</label>
        <input type="text" id="num">
        <button onclick="myf()">check</button>
        <h3 id="ans"></h3>
    </div>

    <script>
        function myf() {

            var n = parseInt(document.getElementById("num").value)
            var flag = 0
            if (n==1) {
                document.getElementById("ans").innerHTML = ("not prime")

            }
            else {
                for (var i = 2; i <= n / 2; i++) {
                    if (n % i == 0) {
                        flag = 1
                    }
                }
                if (flag == 1) {
                    document.getElementById("ans").innerHTML = ("not prime")
                }
                else {
                    document.getElementById("ans").innerHTML = ("prime")
                }
            }

        }
    </script>

</body>

</html>
